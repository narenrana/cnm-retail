kind: Deployment
apiVersion: apps/v1
metadata:
  name: cnm-payments
#  namespace: cnm-payments
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cnm-payments
  template:
    metadata:
      labels:
        app: cnm-payments
    spec:
      containers:
        - name: cnm-payments
          image: narenrana02/cnm-retail_cnm_server
          imagePullPolicy: Always
          ports:
            - containerPort: 8580
      restartPolicy: Always
---
kind: Service
apiVersion: v1
metadata:
  name: cnm-payments
#  namespace: cnm-payments
spec:
  type: LoadBalancer
  ports:
    - port: 8580
      targetPort: 8580
#      protocol: TCP
#      nodePort: 31000
  selector:
    app: cnm-payments